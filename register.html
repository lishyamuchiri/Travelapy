<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register Page</title>

  <link rel="stylesheet" href="css/register.css">
</head>
<style>
  body{
  background-image: url("assets/bg2.jpeg");
    background-repeat: no-repeat;
    background-size: cover;

  }

</style>


<body>

<form action="">
<legend>Create an account</legend>
  <br>

  <label for="fname">First Name</label>
  <input type="text" id="fname" placeholder="Enter our first name" required="required"> <br>
  <br>
  <label for="sname"> Surname :</label>
  <input type="text" id="sname" placeholder="Enter surname" required="required"><br><br>

  <label for="email"> Email Address :</label>
  <input type="text" id="email" placeholder="abc@gmail.com" required="required"><br><br>

  <label for="pwd"> Password :</label>
  <input type="password" id="pwd" placeholder="Enter password" required="required"><br><br>

  <label for="phone"> Phone Number:</label>
  <input type="tel" id="phone" placeholder="E.G 0795944" required="required"><br><br>

  <label for="address"> Home Address :</label>
  <input type="number" id="address"  required="required"><br><br>

  <label for="file">choose a file</label>
  <input type="file" id="file"> <br><br>

  <label for="nationality">Select Nationality</label>
  <select name="" id="nationality">

    <option value=""disabled="disabled">--choose one--</option>
    <option value="">Dutch</option>
    <option value="">Germany</option>
    <option value="">Italian</option>
    <option value="">Kenya</option>
    <option value="">Ugandan</option>
  </select>
  <br><br>

  <label> Choose Gender :</label><br>
  <input type="radio" id="male">
  <label for="male"> Male</label><br>
  
   <input type="radio" id="female">
  <label for="female"> Female</label><br>
  
   <input type="radio" id="other">
  <label for="other"> Other</label><br>

  <label> Choose your favorite football team :</label> <br>
  <input type="checkbox" id="arsenal">
  <label for="arsenal">Arsenal</label> <br>


  <input type="checkbox" id="chelsea">
  <label for="chelsea">Chelsea</label> <br>

  <input type="checkbox" id="manu">
  <label for="manu">Man United</label> <br>

  <label for="message">Describe yourself</label>
  <textarea name="" id="message" cols="50" rows="5" placeholder="Type something here..."></textarea><br>


<input type="checkbox" id="terms">
  <label for="terms">I agree to the term and conditions</label> <br>



  <button type="submit"> Register </button>


  <label>


  </label>


</form>


</body>
</html>
